<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800px" height="800px" style="boder:1px solid #0000ff"></canvas>
<script>
    function Rectangle(x,y,width,height,color,render){
        this.x=x;
        this.y=y;
        this.width=width;
        this.height=height;
        this.color=color;
        this.getX=function () {
           return this.x;
        }
        this.getY=function () {
           return this.y;
        }
        this.getWidth=function () {
           return this.width;
        }
        this.getHeight=function () {
           return this.height;
        }
        this.getColor=function () {
           return  this.color;
        }
        this.setX=function (x) {
            this.x=x;
        }
        this.setY=function (y) {
            this.y=y;
        }
        this.setWidth=function (width) {
            this.width=width;
        }
        this.setHeight=function (height) {
            this.height=height;
        }
        this.setColor=function (color) {
            this.color=color;
        }
        this.gender=function () {
            let canvas=document.getElementById("canvas");
            let ctx=canvas.getContext('2d');
            ctx.beginPath();
            ctx.rect(this.x,this.y,this.width,this.height);
            ctx.fillStyle=this.color;
            ctx.fill();
            ctx.closePath();
        }
    }
    let rectangle= new Rectangle(10,10,200,100,"#000000");
    rectangle.gender();

    let rectangle2= new Rectangle();
    rectangle2.setX(30);
    rectangle2.setY(40);
    rectangle2.setWidth(300);
    rectangle2.setHeight(400);
    rectangle2.setColor("#0000ff");
    rectangle2.getX();
    rectangle2.getY();
    rectangle2.getWidth();
    rectangle2.getHeight();
    rectangle2.getColor();
    rectangle2.gender();

</script>
</body>
</html>
